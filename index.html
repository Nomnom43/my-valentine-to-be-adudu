<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine â¤ï¸</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(to bottom right, #ffb6c1, #ff69b4);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        z-index: 2;
    }

    h1 {
        color: #ff1493;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
    }

    #yesBtn {
        background: #ff1493;
        color: white;
    }

    #noBtn {
        background: #ddd;
        position: absolute;
    }

    .message {
        display: none;
        font-size: 22px;
        color: #ff1493;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        font-size: 24px;
        animation: float 6s linear infinite;
        color: red;
        opacity: 0.7;
    }

    @keyframes float {
        0% { transform: translateY(100vh); }
        100% { transform: translateY(-10vh); }
    }
</style>
</head>
<body>

<!-- Sound -->
<audio id="loveSound">
    <source src="https://www.soundjay.com/human/kiss-01.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Will you be my Valentine aduduye? â¤ï¸</h1>

    <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜œ</button>

    <div class="message" id="message">
        <p>ğŸ˜Œâ¤ï¸ I knew you would say yes hehe!</p>
        <p><strong>Yene fkr afekrshalew eko betam â¤ï¸</strong></p>
        <p>See you on the day of our 8 mths anniversary I'll kiss u bzuye bzuye ğŸ’•</p>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const sound = document.getElementById("loveSound");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    function yesClicked() {
        sound.play(); // ğŸ”Š PLAY SOUND

        document.querySelector("h1").style.display = "none";
        document.getElementById("yesBtn").style.display = "none";
        noBtn.style.display = "none";
        document.getElementById("message").style.display = "block";
    }

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);
</script>

</body>
</html>
